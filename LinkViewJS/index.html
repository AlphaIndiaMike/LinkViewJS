<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARM GCC Memory Map Visualizer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid mt-5">
        <div class="content-wrapper">
            <h1 class="mb-4">ARM GCC Memory Map Visualizer</h1>
            <div id="uploadForm">
                <div class="form-fields">
                    <div class="mb-3">
                        <label for="mapFileInput" class="form-label">Upload Map File</label>
                        <input class="form-control" type="file" id="mapFileInput" accept=".map">
                    </div>
                    <div class="mb-3">
                        <label for="ldFileInput" class="form-label">Upload Linker Script</label>
                        <input class="form-control" type="file" id="ldFileInput" accept=".ld">
                    </div>
                    <!-- Replace Existing RAM and Flash Budget Inputs -->
                    <div class="mb-3">
                        <label for="controllerSelect" class="form-label">Select Controller</label>
                        <select class="form-select" id="controllerSelect">
                            <option value="" selected disabled>Select a controller</option>
                            <!-- Options will be populated dynamically from controllers.js -->
                        </select>
                    </div>
                </div>
                <div class="button-container">
                    <button id="resetButton" class="btn btn-secondary">Reset</button>
                </div>
                <div class="button-calculate">
                    <button id="actionButton" class="btn btn-secondary">Calculate</button>
                </div>
            </div>
            <div id="resultSections">
                 <!-- Memory Usage Pie Charts -->
                <div id="memoryUsage" class="mt-4">
                    <h4>Memory Usage</h4>
                    <div class="row">
                        <div class="col-md-6">
                            <canvas id="flashPieChart"></canvas>
                        </div>
                        <div class="col-md-6">
                            <canvas id="ramPieChart"></canvas>
                        </div>
                    </div>
                </div>
                
                <!-- Memory Visualization and Symbols -->
                <div id="resultSections" style="display: none;">
                    <div>
                        <h4>Memory Representation</h4>
                        <div id="memoryVisualization"></div>
                    </div>
                    <div>
                        <h4>Symbols</h4>
                        <div id="symbolList"></div>
                    </div>
                </div>

                <!-- Add Error Container below the upload form -->
                <div id="errorContainer" class="mt-3 text-danger"></div>
            </div>
        </div>
    </div>

    <script src="ast_base.js"></script>
    <script src="ast_ld.js"></script>
    <script src="ast_map.js"></script>
    <script src="controllers.js"></script>
    <script src="visualizer.js"></script>
    <script src="main.js"></script>
</body>
</html>
